name: checks

on: [push, pull_request]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Login to Docker Hub ğŸ”‘ğŸ”“
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout ğŸ”
        uses: actions/checkout@v2
      - name: Format code with black ğŸ–¤
        run: docker-compose run --rm app sh -c "black --check ."
      - name: Order imports with isort ğŸ§¹
        run: docker-compose run --rm app sh -c "isort --check-only ."
      - name: Code style verification with flake8 ğŸ“‘
        run: docker-compose run --rm app sh -c "flake8"
      - name: Tests ğŸ§ª
        run: docker-compose run --rm app sh -c "python manage.py test"